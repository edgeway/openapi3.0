components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
  responses:
    UnauthorizedError:
      description: Access token in missing or invalid
 
  schemas:
  
    Error:
      description: Error descriptor.
      type: object
      properties:
        error:
          description: Description of the error.
          type: string
        request_id:
          description: Request ID (same as in X-MEN-RequestID header).
          type: string
      example:
        error: "failed to decode device group data: JSON payload is empty"
        request_id: "f7881e82-0492-49fb-b459-795654e7188a"

    Config:
      description: configurations for the device
      type: object
      properties:
        id:
          description: DB assigned ID
          type: string
        refs:
          description: reference count for this config
          type: integer 
        config_details:
          description: JSON string of configurations
          type: string
        name:
          description: name of the configuration
          type: string
        type:
          description: type of the configuration
          type: string
        created_ts:
          type: string
          format: datetime
          description: Created timestamp
        updated_ts:
          type: string
          format: datetime
          description: Updated timestamp
      example:
        config_details: "{ \"protection_type\" : \"LinkProt\", \"key_rotation_period\" : \"15\", \"key_predelivery_win\" : \"1\", \"cam_net_if\" : \"eth0\", \"cam_onvif_port\" : \"92\", \"cam_rtsp_port\" : \"990\", \"cam_addr\" : \"9900\", \"cam_port\" : \"121\" }"
        created_ts: "2019-04-24T10:41:05.746Z"
        id: "5cc03d4149c556000134fc5e"
        name: "VSAAS_TestP"
        refs: 0
        type: "VSAAS"
        updated_ts: "2019-04-24T10:41:05.746Z"
        
    ArrayOfConfigs:
      description: array of configurations
      type: array
      items:
        $ref: '#/components/schemas/Config'

    ArrayOfFlavors:
      description: array of configuration flavors
      type: array
      items:
        $ref: '#/components/schemas/Flavor'

    Flavor:
      description: configuration flavor for the device
      type: object
      properties:
        id:
          description: DB assigned ID
          type: string
        refs:
          description: reference count for this config
          type: integer 
        container:
          description: JSON string of container details
          type: string
        name:
          description: name of the configuration
          type: string
        type:
          description: type of the configuration
          type: string
        created_ts:
          type: string
          format: datetime
          description: Created timestamp
        updated_ts:
          type: string
          format: datetime
          description: Updated timestamp
      example:
        conatainer: "{ \"protection_type\" : \"LinkProt\", \"key_rotation_period\" : \"15\", \"key_predelivery_win\" : \"1\", \"cam_net_if\" : \"eth0\", \"cam_onvif_port\" : \"92\", \"cam_rtsp_port\" : \"990\", \"cam_addr\" : \"9900\", \"cam_port\" : \"121\" }"
        created_ts: "2019-04-24T10:41:05.746Z"
        id: "5cc03d4149c556000134fc5e"
        name: "VSAAS_TestP"
        refs: 0
        type: "VSAAS"
        updated_ts: "2019-04-24T10:41:05.746Z"
       
    ConfigMap:
      description: Device configurations map
      type: object
      properties:
        configuration:
          type: object
          properties:
            config_details:
              description: JSON string of configurations
              type: string
            name:
              description: name of the configuration
              type: string
            type:
              description: type of the configuration
        device_id:
          description: device id under question
          type: string
        flavor:
          description: flavor mapped to device
          type: object
          properties:
            container:
              description: JSON string of container details
              type: string
            name:
              description: name of configuration flavor
              type: string
            type:
              description: type of the cofiguration flavor
              type: string
        unique_dev_parameters:
          description: Unique device parameters associated ex. comments
          type: string
      example:
        configuration: 
           config_details: "{ \"protection_type\" : \"LinkProt\", \"key_rotation_period\" : \"15\", \"key_predelivery_win\" : \"1\", \"cam_net_if\" : \"eth0\", \"cam_onvif_port\" : \"92\", \"cam_rtsp_port\" : \"990\", \"cam_addr\" : \"9900\", \"cam_port\" : \"121\" }"
           name: "VSASS_Test2"
           type: "VSAAS"
          
        device_id: "5ca5c7352d740400018a214e"
        flavor: 
          container: "{ \"protection_type\" : \"LinkProt\", \"key_rotation_period\" : \"15\", \"key_predelivery_win\" : \"1\", \"cam_net_if\" : \"eth0\", \"cam_onvif_port\" : \"92\", \"cam_rtsp_port\" : \"990\", \"cam_addr\" : \"9900\", \"cam_port\" : \"121\" }"
          name: "VSAAS"
          type: "VSAAS"
        unique_devparams: "testUniqueParams"

    ArrayOfConfigmaps:
      description: array of configurations - flavors map
      type: array
      items:
        $ref: '#/components/schemas/ConfigMap'
    
    DevConfigMapUpdate:
      description: config map update
      type: object
      properties:
        config_id:
          description: config id
          type: string
        configflvr_id:
          description: configuration flavor id
          type: string
        config_name:
          description: name of configuration flavor
          type: string
        flavor_name:
          description: flavour name
          type: string
        unique_devparams:
          description: unique params
          type: string
        updated_ts:
          type: string
          format: datetime
          description: Updated timestamp
        ai_packages:
          type: object
          $ref: '#/components/schemas/AiPackage'

    AiPackage:
      description: ai package struct
      type: object
      properties:
        name:
          description: name
          type: string
        package_id:
          description: package id
          type: string
